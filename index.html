<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360Â° Walkthrough | Yagneshwaran Design Group</title>
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Pannellum for 360Â° viewer (Using CDN) -->
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
  
  <style>
    body { font-family: "Poppins", sans-serif; margin: 0; text-align: center; }
    
    #header-container {
      position: relative;
      height: 80px;
    }
    #header-container h2 {
      margin: 0;
      line-height: 80px;
      font-weight: 600;
      font-size: 16px; /* Reduced by 50% */
    }
    
    /* Logo styling */
    #logo {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: black;
      font-size: 16px; /* Reduced by 50% */
    }
    .overlay-container {
      display: inline-block;
      width: 30px; /* Reduced by 50% */
      height: 30px; /* Reduced by 50% */
    }
    .overlay-container .letter {
      position: absolute;
      left: 50%;
      top: 30%; /* Logo position */
      transform: translate(-50%, -50%);
      font-weight: 300;
      font-size: 20px; /* Reduced by 50% */
      color: black;
    }
    .tagline-primary { font-size: 12px; font-weight: 600; margin-top: -5px; color: black; }
    .tagline-secondary { font-size: 8px; font-weight: 400; margin-top: -2px; color: black; }
    
    /* 360 Viewer Container */
    #panorama {
      width: 100vw;
      height: 73vh;
      margin-top: 10px;
    }
    
    /* Responsive Design for iPhone */
 @media (max-width: 768px) {
  /* Header container */
  #header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 15px;
    height: 40px; /* Optimal height */
  }

  /* Title Styling */
  #header-container h2 {
    font-size: 10px; /* Small but readable */
    margin: 0;
    line-height: 40px; /* Matches header height */
    flex: 1; /* Ensures title takes available space */
    text-align: left; /* Keeps title aligned to the left */
    transform: translateY(6px); /* Fine-tune vertical alignment */
  }

  /* Logo Styling */
  #logo {
    font-size: 20px; /* Adjusted for balance */
    text-align: right;
    transform: translateY(-20px); /* Fine-tune vertical alignment */
  }

  /* Logo Icon */
  .overlay-container {
    display: inline-block;
    width: 10px; /* Proportional sizing */
    height: 10px;
    text-align: center;
  }

  .overlay-container .letter {
    font-size: 14px; /* Adjusted for readability */
  }

  /* Taglines */
  .tagline-primary {
    font-size: 9px;
    margin-top: -5px;
    text-align: center;
    display: block; /* Ensures full-width */
  }

  .tagline-secondary {
    font-size: 6px;
    margin-top: -4px;
    text-align: center;
    display: block; /* Ensures full-width */
  }
}

    
    /* Navigation buttons */
    .nav-btn {
      margin-top: 10px;
      padding: 5px 10px; /* Reduced by 50% */
      font-size: 8px; /* Reduced by 50% */
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    .nav-btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <!-- Header with title and logo -->
  <div id="header-container">
    <h2>360Â° Virtual Walkthrough</h2>
    <div id="logo">
      <div class="overlay-container">
        <span class="letter y">Y</span>
        <span class="letter w">W</span>
      </div>
      <div class="tagline-primary">YAGNESHWARAN</div>
      <div class="tagline-secondary">DESIGN GROUP</div>
    </div>
  </div>
  
  <div id="content-wrapper">
    <!-- 360 Viewer -->
    <div id="panorama"></div>
  </div>
  
  <!-- Navigation Buttons -->
  <button class="nav-btn" onclick="loadScene('hall')">Go to Hall</button>
  <button class="nav-btn" onclick="loadScene('kitchen')">Go to Kitchen</button>
  
  <script>
    let viewer = pannellum.viewer('panorama', {
      default: {
        firstScene: 'hall',
        autoLoad: true,
        showZoomCtrl: true,
        minPitch: -120,
        maxPitch: 120,
        minYaw: -180,
        maxYaw: 180,
        minHfov: 30,  // ðŸ‘ˆ Minimum zoom (Higher = More zoomed out)
        maxHfov: 80 // ðŸ‘ˆ Maximum zoom (Lower = More zoomed in)
      },
      scenes: {
        hall: {
          type: 'equirectangular',
          panorama: 'hall.png',
          hotSpots: [
            {
              pitch: -10,
              yaw: -25,
              type: 'scene',
              text: 'Go to Kitchen',
              sceneId: 'kitchen'
            }
          ]
        },
        kitchen: {
          type: 'equirectangular',
          panorama: 'kitchen.png',
          hotSpots: [
            {
              pitch: 0,
              yaw: 210,
              type: 'scene',
              text: 'Go to Hall',
              sceneId: 'hall'
            }
          ]
        }
      }
    });
    
    function loadScene(scene) {
      viewer.loadScene(scene);
    }
  </script>
</body>
</html>
