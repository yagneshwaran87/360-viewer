<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360° Walkthrough | Yagneshwaran Design Group</title>
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Pannellum for 360° viewer (Using CDN) -->
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css" />
  
  <style>
    body { font-family: "Poppins", sans-serif; margin: 0; text-align: center; }
    
    #header-container {
      position: relative;
      height: 80px;
      border-bottom: 1px solid #ddd;
    }
    #header-container h2 {
      margin: 0;
      line-height: 80px;
      font-weight: 600;
      font-size: 24px;
    }
    
    /* Logo styling */
    #logo {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: gold;
    }
    .overlay-container {
      display: inline-block;
      width: 40px;
      height: 40px;
    }
    .overlay-container .letter {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-weight: 300;
      font-size: 40px;
      color: gold;
    }
    .tagline-primary { font-size: 20px; font-weight: 600; margin-top: -10px; color: gold; }
    .tagline-secondary { font-size: 8px; font-weight: 400; margin-top: -5px; color: gold; }
    
    /* 360 Viewer Container */
    #panorama {
      width: 100vw;
      height: 80vh;
      margin-top: 10px;
    }
    
    /* Responsive Design for iPhone */
@media (max-width: 768px) {
  #header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }
  #header-container h2 {
    text-align: left;
    font-size: 18px;
    margin: 0;
  }
  #logo {
    position: relative;
    left: auto;
    right: 0;
    transform: none;
    text-align: right;
  }
}
    
    /* Navigation buttons */
    .nav-btn {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .nav-btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <!-- Header with title and logo -->
  <div id="header-container">
    <h2>360° Virtual Walkthrough</h2>
    <div id="logo">
      <div class="overlay-container">
        <span class="letter y">Y</span>
        <span class="letter w">W</span>
      </div>
      <div class="tagline-primary">YAGNESHWARAN</div>
      <div class="tagline-secondary">DESIGN GROUP</div>
    </div>
  </div>
  
  <div id="content-wrapper">
    <!-- 360 Viewer -->
    <div id="panorama"></div>
  </div>
  
  <!-- Navigation Buttons -->
  <button class="nav-btn" onclick="loadScene('hall')">Go to Hall</button>
  <button class="nav-btn" onclick="loadScene('kitchen')">Go to Kitchen</button>
  
  <script>
    let viewer = pannellum.viewer('panorama', {
      default: {
        firstScene: 'hall',
        autoLoad: true,
        showZoomCtrl: true,
        minPitch: -90,
        maxPitch: 90,
        minYaw: -180,
        maxYaw: 180,
        minHfov: 30,
        maxHfov: 60
      },
      scenes: {
        hall: {
          type: 'equirectangular',
          panorama: 'hall.png',
          hotSpots: [
            {
              pitch: 0,
              yaw: 120,
              type: 'scene',
              text: 'Go to Kitchen',
              sceneId: 'kitchen'
            }
          ]
        },
        kitchen: {
          type: 'equirectangular',
          panorama: 'kitchen.png',
          hotSpots: [
            {
              pitch: 0,
              yaw: -85,
              type: 'scene',
              text: 'Go to Hall',
              sceneId: 'hall'
            }
          ]
        }
      }
    });
    
    function loadScene(scene) {
      viewer.loadScene(scene);
    }
  </script>
</body>
</html>
